<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
		body {
			margin: 0;
			font-family: 'Roboto', sans-serif;
		}

		.sidebar {
			width: 350px;
			background-color: #012970;
			color: white;
			height: 100vh;
			position: fixed;
			top: 0;
			left: -350px; /* Start hidden off-screen */
			padding: 20px;
			box-sizing: border-box;
			font-size: 20px;
			transition: left 0.3s ease; /* Smooth slide-in/slide-out transition */
		}

		.sidebar h2 {
			margin-top: 0;
			font-size: 24px; /* Increased font size */
			font-weight: 700; /* Bold text */
			color: #f0f0f0; /* Lighter color for contrast */
			text-transform: uppercase; /* Uppercase letters */
			letter-spacing: 1px; /* Space between letters */
			border-bottom: 2px solid #f0f0f0; /* Underline with color */
			padding-bottom: 10px; /* Space between text and underline */
			margin-bottom: 20px; /* Space below heading */
			transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition effects */
		}

		.sidebar h2:hover {
			color: #ffcc00; /* Highlight color on hover */
			transform: scale(1.05); /* Slightly larger on hover */
		}

		.sidebar ul {
			list-style-type: none;
			padding: 0;
		}

		.sidebar ul li {
			margin: 20px 0; /* Adjusted spacing */
		}

		.sidebar ul li a {
			color: #e0e0e0; /* Slightly lighter color for links */
			text-decoration: none;
			font-size: 18px;
			display: block;
			padding: 10px 15px; /* Added horizontal padding */
			border-radius: 5px;
			transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover effects */
		}

		.sidebar ul li a:hover {
			background-color: #495057; /* Background color on hover */
			color: #ffcc00; /* Highlight color on hover */
			font-weight: 600; /* Slightly bolder text on hover */
		}

		.sidebar-spacer {
			position: absolute;
			top: 0;
			left: 0;
			width: 20px; /* A small area on the left to detect mouse presence */
			height: 100vh;
		}


    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="index.html#Lecturer">Marks and Degree Management</a></li>
            <li><a href="lecturer.html#home">Excel Generation</a></li>
            <li><a href="lecturer.html#grades">Attendance and Mitigations</a></li>
			<li><a href="lecturer.html#grades">Payments</a></li>
            <li><a href="lecturer.html#attendance">Student Management</a></li>
        </ul>
    </div>
    <div class="sidebar-spacer"></div>
    <script>
        const sidebar = document.querySelector('.sidebar');
        const spacer = document.querySelector('.sidebar-spacer');

        let isSidebarVisible = false;

        function showSidebar() {
            sidebar.style.left = '0';
            isSidebarVisible = true;
        }

        function hideSidebar() {
            if (!isSidebarVisible) return;
            sidebar.style.left = '-350px';
            isSidebarVisible = false;
        }

        // Show the sidebar when the mouse enters the spacer area
        spacer.addEventListener('mouseover', showSidebar);

        // Hide the sidebar when the mouse leaves the sidebar
        sidebar.addEventListener('mouseleave', hideSidebar);
    </script>
</body>
</html>
